<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lorus Mini App</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <main class="container">
    <h1>Mini App</h1>
    <p id="userLine" class="muted">Загрузка пользователя...</p>
    <p class="balance">Баланс: <strong id="balanceLine">...</strong></p>
    <p class="muted">Ставка: 5 💎</p>

    <div class="cards">
      <button class="card" data-game="dice">🎲 Кубик</button>
      <button class="card" data-game="basketball">🏀 Баскетбол</button>
    </div>

    <p id="resultLine" class="result">Выбери игру</p>
    <button class="refresh" id="refreshBalance">Обновить баланс</button>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
